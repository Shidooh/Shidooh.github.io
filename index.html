<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript">
      function SendToSpecificEmail() {
        // Récupère l'objet Mailbox
        var mailbox = Office.context.mailbox;

        // Récupère l'objet Message actuellement sélectionné
        var item = mailbox.item;

        // Envoie le message à l'adresse spécifiée et le supprime
        item.forwardAsync("mathis.merme@groupe.schmidt", { saveToSentItems: "false" }, 
      
        function (result) {
          if (result.status == "failed") {
            console.log("L'envoi du message a échoué avec l'erreur suivante : " + result.error.message);
          } else {
            item.deleteAsync();
          }
        });
      }
    </script>
  </head>
